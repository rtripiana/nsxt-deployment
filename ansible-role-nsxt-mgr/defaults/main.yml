---
# Variables file for deploying NSX-T OVA
#
{
  #
  # Common NSX Appliance variables
  #
  "nsx_username": "admin",
  "nsx_password": "YourPwdHere",
  "dep_size": "medium",
  "validate_certs": False,
  "state": "present",

  #
  # OVA/OVF Information. Path can be on local file system or a HTTP URL
  #
  "nsx_ova_path": "",  # URL here
  "nsx_ova": "nsx-unified-appliance-2.5.0.0.0.14663978.ova",
  
  #
  # Common network details.
  #
  "domain": "mydefaultdomain.com",
  "dns_server": "127.0.0.1", # check how to include 2nd NS IP address    
  "ntp_server": "127.0.0.1",
  
  #
  # NSX-T licenses
  #
  "nsxt_licenses": [
    {
      "license_key": "XXXXX-XXXXX-XXXXX-XXXXX-XXXXX"
    }
  ],
}